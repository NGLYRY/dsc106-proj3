<!DOCTYPE html>
<html>
<head>
    <title>Radial Heart Rate Chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <script type="module" src="global.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="heartbeat">
            <i class="fa fa-heartbeat" aria-hidden="true"></i>
        </div>
    </div>
    <div class="slider-container">
        <span id="startLabel">Start of Exam</span>
        <input type="range" id="timeSlider" min="0" max="20000" step="1" value="0">
        <span id="endLabel">End of Exam</span>
        <span id="timeDisplay">Time: 00:00:00</span>
    </div>
</body>
</html>
